# Triggering workflow run (no functional change)
name: MLOps Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  GROUP: ${{ secrets.GROUP }}
  WORKSPACE: ${{ secrets.WORKSPACE }}
  LOCATION: ${{ secrets.LOCATION }}
  AZURE_CONFIG_DIR: .azure-${{ github.run_id }}

jobs:
  azure-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare Azure CLI cache dir
        run: |
          mkdir -p "$AZURE_CONFIG_DIR"
          # Clear any existing MSAL cache to avoid pickling errors
          rm -rf "$AZURE_CONFIG_DIR/msal_http_cache" "$AZURE_CONFIG_DIR/msal_token_cache" || true
          rm -rf ~/.azure/msal_http_cache ~/.azure/msal_token_cache || true

      - name: Azure -- Create compute
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            # Parse JSON without jq using Python (available in Azure CLI container)
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            # Get service principal object ID (required for compute instance assignment)
            echo "Getting service principal object ID..."
            SP_OBJECT_ID=$(az ad sp show --id "$CLIENT_ID" --query id -o tsv 2>/dev/null || echo "")
            if [ -z "$SP_OBJECT_ID" ]; then
              # Try alternative method
              SP_OBJECT_ID=$(az ad sp list --display-name "$CLIENT_ID" --query "[0].id" -o tsv 2>/dev/null || echo "")
            fi
            if [ -z "$SP_OBJECT_ID" ]; then
              SP_OBJECT_ID="$CLIENT_ID"
            fi
            echo "Using object ID: $SP_OBJECT_ID"
            
            # Create compute instance with assigned user in the YAML
            # First, create a temporary compute YAML with assigned user
            cat > /tmp/compute_with_user.yaml <<COMPUTEEOF
\$schema: https://azuremlschemas.azureedge.net/latest/computeInstance.schema.json
name: warre-compute
type: computeinstance
size: STANDARD_DS3_V2
assigned_user:
  object_id: SP_OBJECT_ID_PLACEHOLDER
  tenant_id: TENANT_ID_PLACEHOLDER
schedules:
  compute_start_stop:
    - action: stop
      state: enabled
      trigger:
        expression: 00 18 * * 1,2,3,4,5
        time_zone: UTC
        start_time: "2025-10-06T11:00:00"
        type: cron
idle_time_before_shutdown: PT30M
idle_time_before_shutdown_minutes: 30
COMPUTEEOF
            # Replace placeholders with actual values (escape $ for sed)
            sed -i "s|SP_OBJECT_ID_PLACEHOLDER|$SP_OBJECT_ID|g" /tmp/compute_with_user.yaml
            sed -i "s|TENANT_ID_PLACEHOLDER|$TENANT_ID|g" /tmp/compute_with_user.yaml
            
            # Delete existing compute if it exists (to recreate with assigned user)
            echo "Checking if compute instance exists..."
            if az ml compute show --name warre-compute &>/dev/null; then
              echo "Deleting existing compute instance to recreate with assigned user..."
              az ml compute delete --name warre-compute --yes || echo "Delete failed or not needed"
              sleep 5
            fi
            
            # Create compute instance with assigned user
            echo "Creating compute instance with assigned user..."
            az ml compute create --file /tmp/compute_with_user.yaml
            
            # Also assign workspace-level Contributor role
            WORKSPACE_ID=$(az ml workspace show --name $WORKSPACE --resource-group $GROUP --query id -o tsv)
            az role assignment create \
              --assignee "$CLIENT_ID" \
              --role "Contributor" \
              --scope "$WORKSPACE_ID" \
              || echo "Workspace role assignment may already exist"

      - name: Azure -- Start Compute
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml -y
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            
            # Robust start: Check state first
            STATE=$(az ml compute show --name warre-compute --query state -o tsv)
            if [ "$STATE" != "Running" ]; then
              az ml compute start --name warre-compute
            else
              echo "Compute is already running."
            fi
 
      - name: Azure -- Environment Setup
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            az ml environment create --file ./assignment/environment/pillow.yaml
            az ml environment create --file ./assignment/environment/tensorflow.yaml

      - name: Azure -- Component Setup
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            # Loop through components (only actual component YAML files, not conda.yaml)
            for dir in ./assignment/components/*/; do
              for file in "$dir"*.yaml; do
                # Skip conda.yaml files - only process component definition files (dataprep.yaml, data_split.yaml, training.yaml)
                basename_file=$(basename "$file")
                if [[ "$basename_file" != "conda.yaml" ]] && [[ -f "$file" ]]; then
                  echo "Creating component from $file"
                  az ml component create --file "$file"
                else
                  echo "Skipping $file (not a component definition)"
                fi
              done
            done

      - name: Azure -- Pipeline Run
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            JOB_NAME="animals-classification-${{ github.sha }}-${{ github.run_id }}"
            echo "Creating pipeline job: $JOB_NAME"
            az ml job create --file ./assignment/pipelines/animals-classification.yaml --set name="$JOB_NAME" --query name -o tsv > /tmp/job_name.txt
            JOB_NAME=$(cat /tmp/job_name.txt)
            echo "Pipeline job created: $JOB_NAME"
            echo "Waiting for pipeline job to complete..."
            az ml job stream --name "$JOB_NAME" || true
            echo "Checking final job status..."
            JOB_STATUS=$(az ml job show --name "$JOB_NAME" --query status -o tsv)
            echo "Job status: $JOB_STATUS"
            if [ "$JOB_STATUS" != "Completed" ]; then
              echo "ERROR: Pipeline job status is '$JOB_STATUS', not 'Completed'. Model may not be registered."
              echo "Job details:"
              az ml job show --name "$JOB_NAME" --query "{status:status, displayName:display_name}" -o table
              exit 1
            fi
            echo "Pipeline job completed successfully. Checking child jobs..."
            # List all child jobs to see their status
            echo "Child jobs status:"
            az ml job list --parent-job-name "$JOB_NAME" --query "[].{name:name, displayName:display_name, status:status}" -o table
            # Check if register job succeeded
            REGISTER_JOB=$(az ml job list --parent-job-name "$JOB_NAME" --query "[?contains(display_name, 'register') || contains(name, 'register')].{name:name, status:status}" -o tsv | head -1)
            if [ -n "$REGISTER_JOB" ]; then
              REGISTER_NAME=$(echo "$REGISTER_JOB" | cut -f1)
              REGISTER_STATUS=$(echo "$REGISTER_JOB" | cut -f2)
              echo "Register job name: $REGISTER_NAME"
              echo "Register job status: $REGISTER_STATUS"
              if [ "$REGISTER_STATUS" != "Completed" ]; then
                echo "ERROR: Register job status is '$REGISTER_STATUS', model may not be registered."
                echo "Register job details:"
                az ml job show --name "$REGISTER_NAME" --query "{status:status, error:error}" -o json
                exit 1
              fi
            else
              echo "WARNING: Could not find register job in child jobs list"
            fi
            # Wait a bit for model registration to propagate
            echo "Waiting 10 seconds for model registration to propagate..."
            sleep 10
            # Get the actual registered model name from registration_details
            echo "Getting model registration details from pipeline outputs..."
            # The registration_details output contains the actual model name and version
            REGISTRATION_DETAILS=$(az ml job show --name "$JOB_NAME" --query "outputs.registration_details.path" -o tsv 2>/dev/null || echo "")
            if [ -n "$REGISTRATION_DETAILS" ]; then
              echo "Registration details path: $REGISTRATION_DETAILS"
              # Try to get model name from registration details
              MODEL_NAME_FROM_DETAILS=$(az ml job show --name "$JOB_NAME" --query "outputs.registration_details" -o json 2>/dev/null | python3 -c "import sys, json; data=json.load(sys.stdin); print(data.get('path', ''))" || echo "")
            fi
            # List all models to see what was actually registered
            echo "Checking for registered models..."
            ALL_MODELS=$(az ml model list --query "[].{name:name, version:version}" -o table 2>/dev/null || echo "")
            echo "All registered models:"
            echo "$ALL_MODELS"
            # Try the expected name first
            MODEL_CHECK=$(az ml model list -n animal-classification --query "[0].version" -o tsv 2>/dev/null || echo "")
            if [ -n "$MODEL_CHECK" ] && [ "$MODEL_CHECK" != "null" ]; then
              echo "Model 'animal-classification' found! Version: $MODEL_CHECK"
            else
              echo "Model 'animal-classification' not found. Checking for any recently registered models..."
              # Get the most recent model (might be registered with a different name)
              # Get most recent model using Python to parse JSON
              ALL_MODELS_JSON=$(az ml model list --query "[].{name:name, version:version}" -o json 2>/dev/null || echo "[]")
              RECENT_MODEL=$(echo "$ALL_MODELS_JSON" | python3 -c "import sys, json; models=json.load(sys.stdin); print(f\"{models[-1]['name']}\t{models[-1]['version']}\")" 2>/dev/null || echo "")
              if [ -n "$RECENT_MODEL" ]; then
                echo "Most recent model: $RECENT_MODEL"
              fi
            fi

      - name: Cleanup Compute
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            # Don't stop compute - keep it running for model registration to complete
            # az ml compute stop --name warre-compute
            echo "Compute left running to ensure model registration completes"
        continue-on-error: true

  download:
    needs: azure-pipeline
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare Azure CLI cache dir
        run: |
          mkdir -p "$AZURE_CONFIG_DIR"
          # Clear any existing MSAL cache to avoid pickling errors
          rm -rf "$AZURE_CONFIG_DIR/msal_http_cache" "$AZURE_CONFIG_DIR/msal_token_cache" || true
          rm -rf ~/.azure/msal_http_cache ~/.azure/msal_token_cache || true

      - name: Azure -- Download Model
        uses: Azure/CLI@v2.1.0
        env:
          AZURE_CONFIG_DIR: ${{ env.AZURE_CONFIG_DIR }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            export AZURE_CONFIG_DIR="$AZURE_CONFIG_DIR"
            CREDS='${{ secrets.AZURE_CREDENTIALS }}'
            CLIENT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientId'])" <<< "$CREDS")
            CLIENT_SECRET=$(python3 -c "import sys, json; print(json.load(sys.stdin)['clientSecret'])" <<< "$CREDS")
            TENANT_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['tenantId'])" <<< "$CREDS")
            SUB_ID=$(python3 -c "import sys, json; print(json.load(sys.stdin)['subscriptionId'])" <<< "$CREDS")
            az login --service-principal -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID" --output none
            az account set --subscription "$SUB_ID"
            az extension add --name ml -y
            az configure --defaults group=$GROUP workspace=$WORKSPACE location=$LOCATION
            # Wait for model to be registered (with retries)
            # First, try to get the actual model name from the most recent model
            echo "Waiting for model to be registered..."
            MAX_RETRIES=30
            RETRY_COUNT=0
            VERSION=""
            MODEL_NAME="animal-classification"  # Default to expected name
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              # Try to get the latest version of the model using model show
              VERSION=$(az ml model show --name animal-classification --version latest --query version -o tsv 2>/dev/null || echo "")
              
              # If that fails, try listing and getting the first (should be latest)
              if [ -z "$VERSION" ] || [ "$VERSION" = "null" ] || [ "$VERSION" = "" ]; then
                VERSION=$(az ml model list --name animal-classification --query "[0].version" -o tsv 2>/dev/null || echo "")
              fi
              
              if [ -n "$VERSION" ] && [ "$VERSION" != "null" ] && [ "$VERSION" != "" ]; then
                echo "Model found! Name: $MODEL_NAME, Version: $VERSION"
                break
              fi
              
              # Also try getting any model (in case name differs)
              if [ -z "$VERSION" ] || [ "$VERSION" = "null" ] || [ "$VERSION" = "" ]; then
                ALL_MODELS_JSON=$(az ml model list --query "[].{name:name, version:version}" -o json 2>/dev/null || echo "[]")
                if [ "$ALL_MODELS_JSON" != "[]" ] && [ -n "$ALL_MODELS_JSON" ]; then
                  # Use Python to parse JSON and get the most recent
                  RECENT_MODEL=$(echo "$ALL_MODELS_JSON" | python3 -c "import sys, json; models=json.load(sys.stdin); print(f\"{models[-1]['name']}\t{models[-1]['version']}\")" 2>/dev/null || echo "")
                  if [ -n "$RECENT_MODEL" ]; then
                    RECENT_NAME=$(echo "$RECENT_MODEL" | cut -f1)
                    RECENT_VERSION=$(echo "$RECENT_MODEL" | cut -f2)
                    echo "Found recent model: $RECENT_NAME version $RECENT_VERSION"
                    if [ "$RECENT_NAME" != "" ] && [ "$RECENT_VERSION" != "" ]; then
                      MODEL_NAME="$RECENT_NAME"
                      VERSION="$RECENT_VERSION"
                      echo "Using model: $MODEL_NAME version $VERSION"
                      break
                    fi
                  fi
                fi
              fi
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Model not found yet, waiting 10 seconds..."
              if [ $RETRY_COUNT -eq 5 ] || [ $RETRY_COUNT -eq 15 ]; then
                echo "Debug: Listing all models:"
                az ml model list --query "[].{name:name, version:version}" -o table 2>/dev/null || echo "Could not list models"
              fi
              sleep 10
            done
            
            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ] || [ "$VERSION" = "" ]; then
              echo "ERROR: No model found after $MAX_RETRIES attempts."
              echo "Listing all models to debug:"
              az ml model list --query "[].{name:name, version:version}" -o table
              exit 1
            fi
            
            echo "Downloading model: $MODEL_NAME version $VERSION"
            az ml model download --name "$MODEL_NAME" --version "$VERSION" --download-path ./assignment/inference/model --resource-group $GROUP --workspace-name $WORKSPACE

      - name: Docker -- Upload API code from Inference
        uses: actions/upload-artifact@v4.3.3
        with:
          name: docker-config
          path: assignment/inference

  deploy:
    needs: download
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Docker -- Gather Tags
        id: docker-meta-data
        uses: docker/metadata-action@v5.5.1
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/mlops-animals-api
          tags: |
            type=ref,event=branch
            type=sha
      
      - name: Docker -- Login to GHCR
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker -- Download API Code for Inference
        uses: actions/download-artifact@v4.1.7
        with:
          name: docker-config
          path: inference

      - name: Docker Build and push
        id: docker_build
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./assignment/inference
          push: true
          tags: ${{ steps.docker-meta-data.outputs.tags }}

      - name: Kubernetes -- Deploy
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: apply -f ./assignment/kubernetes/deployment.yaml
